<ion-header>
  <ion-toolbar>
    <ion-title>Aplicación de películas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">


  @for (item of items; track item.id) {
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{item.title}}</ion-card-title>
      <ion-card-subtitle>${{item.price}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{item.duration}} de duración
    </ion-card-content>
</ion-card>
  }


</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title>Cartelera</ion-title>
  </ion-toolbar>
</ion-footer>
